<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - EliteMart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">üõí Your Cart</h1>
    <a href="index.html" class="bg-white text-blue-700 px-4 py-2 rounded shadow hover:bg-blue-100">‚¨ÖÔ∏è Back to Store</a>
  </header>

  <!-- Cart Items -->
  <main class="p-6">
    <div id="cartContainer" class="grid gap-4"></div>
    <div id="total" class="text-right text-lg font-semibold mt-4"></div>
  </main>

  <script>
    const cartContainer = document.getElementById("cartContainer");
    const totalElement = document.getElementById("total");

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-center text-lg">üõçÔ∏è Your cart is empty.</p>`;
        totalElement.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        cartContainer.innerHTML += `
          <div class="bg-white p-4 rounded shadow flex items-center gap-4">
            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded" />
            <div class="flex-1">
              <h2 class="text-xl font-bold">${item.name}</h2>
              <p class="text-gray-500">${item.category}</p>
              <p class="text-blue-600 font-semibold">‚Çπ${item.price}</p>
            </div>
            <button onclick="removeItem(${index})" class="text-red-600 font-bold text-lg hover:text-red-800">üóëÔ∏è</button>
          </div>
        `;
      });

      totalElement.textContent = `Total: ‚Çπ${total}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
